<div class="card bg-light mb-3 ">
    <div class="card-header mt-3" align="center">PÃ¡gina de Vendas</div>
        <div class="card-body">
        <form class="container" #f="ngForm" (ngSubmit)="onSubmit(f)" >

            <div class="form-group row">
                <label for="nomeProduto" class="col-2 col-form-label">Nome do Produto</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="nomeProduto" name="nomeProduto"
                    placeholder="Digite o nome do produto" [(ngModel)]="produto.nome">
                </div>
            </div>

            <div class="form-group row">
                <label for="dataVenda" class="col-2 col-form-label">Data da Venda</label>
                <div class="col-10">
                    <input type="date" class="form-control" id="dataVenda" name="dataVenda"
                    placeholder="Data da venda" [(ngModel)]="produto.data">
                </div>
            </div>

            <div align="center">
                <button type="submit" class="btn btn-primary">Vender</button>
            </div>

        </form>
    </div>
</div>
