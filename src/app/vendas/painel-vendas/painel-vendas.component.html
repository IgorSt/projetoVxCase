<form class="container" #f="ngForm" (ngSubmit)="onSubmit(f)" >

    <div class="form-group">
        <label for="nomeProduto">Nome do Produto</label>
        <input type="text" class="form-control" id="nomeProduto" name="nomeProduto"
        placeholder="Digite o nome do produto" [(ngModel)]="produto">
    </div>

    <div class="form-group">
        <label for="dataVenda">Data da Venda</label>
        <input type="text" class="form-control" id="dataVenda" name="dataVenda"
        placeholder="Data da venda" [(ngModel)]="data">
    </div>

    <button type="submit" class="btn btn-primary">Vender</button>

    <app-vendas-realizadas [recebeVendas]="venda" *ngIf="enviado"></app-vendas-realizadas>

</form>
