<table border="1" class="table container table-stripped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Produto</th>
            <th scope="col">Data Venda</th>
        </tr>
    </thead>

    <thead class="thead-light">
        <tr *ngFor="let produto of produtos | async" >
            <td></td>
            <td> {{ produto.nome }} </td>
            <td> {{ produto.data }} </td>
        </tr>
    </thead>
</table>
